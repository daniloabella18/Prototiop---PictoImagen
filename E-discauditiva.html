        div#campo{ display: flex; flex-wrap: wrap;} /* Flex para que se pueda usar "order" y "wrap" para que sea Responsive(que no quede en fila) */
        div#cuadro1{ display: none;}
        div#cuadro2{ display: none;}
        div#cuadro3{ display: none;}
        div#cuadro4{ display: none;}
        .fa-play {
          font-size:700%;
          color:#007612;
          text-shadow:2px 2px 4px #000000;
          -webkit-animation-name: siganim; /* Safari 4.0 - 8.0 */
          -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
          -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
          animation-name: siganim;
          animation-duration: 4s;
          animation-iteration-count: infinite;
      }

      /* Safari 4.0 - 8.0 */
      @-webkit-keyframes siganim {
          0%   {color:green;}
          25%  {color:orange;}
          50%  {color:red;}
          75%  {color:blue;}
          100% {color:green;}
      }

      /* Standard syntax */
      @keyframes siganim {
          0%   {color:green;}
          25%  {color:orange;}
          50%  {color:red;}
          75%  {color:blue;}
          100% {color:green;}
      }
      /* Base del "Bien Hecho!" */
      .bien {
	      background-color: #3FC35F;
        position: fixed;
        left: 32.5%;
        top: 16.5%;
        width: 35%;
        font-size: 80%;
        opacity: 0;
        z-index: -1;
        -webkit-transition: 1s; /* For Safari 3.1 to 6.0 */
        transition: 1s;
      }

      .hecho {
        opacity: 1;
        z-index: 2;
        -webkit-animation-name: borde; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
        -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
      }

      /* Safari 4.0 - 8.0 */
      @-webkit-keyframes borde {
          0%   {border: 3px solid blue;}
          25%  {border: 3px solid red;}
          50%  {border: 3px solid orange;}
          75%  {border: 3px solid SpringGreen ;}
          100% {border: 3px solid blue;}
      }

      /* Safari 4.0 - 8.0 */
      @-webkit-keyframes bienanim { opacity: 0; }

      /* Standard syntax */
      @keyframes bienanim { opacity: 0; }

      .bienhecho {
        color: black;
        left: 0;
        top: 0;
        width: 100%;
        text-align: center;
        font-size: 230%;
      }
      img#DoubleHighFive { width: 100%; height: 100%;}
      .fondo {
        -webkit-transition: 2s; /* For Safari 3.1 to 6.0 */
        transition: 2s;
      }
      .osc { z-index: -1; -webkit-filter: brightness(70%); /* Safari 6.0 - 9.0 */}
      .fa-backward {
        position: absolute;
        left: 11%;
        top: 3%;
        font-size: 280%;
        z-index: 3;
      }
